<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #888888;
        }

        #containerD {
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: top;
            height: 100vh;
            text-align: center;
        }

        #testButtonD {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButtonD:hover {
            background-color: darkgreen;
        }

        #messageD {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div id="containerD">
        <button id="testButtonD">Test</button>
        <div id="messageD"></div>
    </div>
    <script>
        let userInput = [];
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav");
        const startSound = new Audio("https://lasonotheque.org/UPLOAD/wav/1111.wav");
        
        document.addEventListener("keydown", function (event) {
            let key = event.key.toUpperCase();
            if (/^[JLZWRPYVX]$/.test(key) && !userInput.includes(key)) {
                userInput.push(key);
                document.getElementById("testButtonD").innerText = userInput.join('');
                bipSound.play();
            }

            if (userInput.length === 3) {
                checkAnswer();
                userInput = [];
                setTimeout(function () {
                    startSound.play().catch(error => console.log("Erreur de lecture audio :", error));
                }, 200);
            }
        });

        function checkAnswer() {
            const correct = ["J", "W", "P"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let messageD = "";

            if (userInput.join('') === "JWP") {
                messageD = "üéâ Parfait !, code 31";
            } else if (correctLetters === 3) {
                messageD = "‚úÖ Cartes:OK, ordre:KO.";
            } else {
                messageD = `‚ùå ${correctLetters} carte(s) OK.`;
            }

            document.getElementById("messageD").innerText = messageD;
        }

        document.getElementById("testButtonD").addEventListener("click", function () {
            userInput = [];
            document.getElementById("messageD").innerText = "";
            document.getElementById("testButtonD").innerText = "Test";
            setTimeout(function () {
                startSound.play();
            }, 200);
        });
    </script>
</body>
</html>
